<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Aeronaut Fans </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon"
    href="https://aeronautfans.com/wp-content/uploads/2022/10/cropped-favicon-180x180.png">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
  <!-- <link rel="stylesheet" href="assets/css/dashboard.css">  -->
  <style>
    .sidebar-is-expanded .icon2 {
      display: none;
    }

    .sidebar-is-reduced .icon1 {
      display: none;
    }

    nav ul li a {
      position: relative;
      list-style-type: none;
      display: block;
      width: 100%;
      border-left: 3px solid transparent;
    }

    nav ul li.active a {
      color: cyan;
      background: #1e1e1e;
      border-left-color: cyan;
    }

    nav ul li a:hover {
      background: #1e1e1e;
    }

    nav ul ul {
      padding: 0;
      position: static;
      display: none;
    }

    nav ul .feat-show.show {
      display: block;
    }

    nav ul .serv-show.show1 {
      display: block;
    }

    nav ul ul li {
      line-height: 42px;
      border-top: none;
    }

    nav ul ul li a {
      color: #e6e6e6;
      padding-left: 80px;
    }

    nav ul li.active ul li a {
      color: #e6e6e6;
      background: #1b1b1b;
      border-left-color: transparent;
    }

    nav ul ul li a:hover {
      color: #9ec023 !important;
      background: #1e1e1e !important;
    }

    nav ul li a span {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 22px;
      transition: transform 0.4s;
    }

    nav ul li a span.rotate {
      transform: translateY(-50%) rotate(-180deg);
    }
  </style>
</head>

<body class="sidebar-is-expanded">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/dashboardStyle.js"></script>
</body>

</html>
